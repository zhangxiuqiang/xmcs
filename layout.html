<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/index.css">
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/swiper-3.4.0.min.css">
    <script charset="UTF-8" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script charset="UTF-8" type="text/javascript" src="js/iscroll-probe.js"></script>
    <script charset="UTF-8" type="text/javascript" src="js/swiper-3.4.0.min.js"></script>
    <script charset="UTF-8" type="text/javascript" src="js/mui.min.js"></script>
    <script charset="UTF-8" type="text/javascript" src="js/index.js"></script>
    <title>Title</title>
    <script src="js/index.js"></script>
</head>
<body onload="loaded()">
<div class="swiper-container ">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div id="layout-page">
                <div id="layout">
                    <div class="layout_imgs">
                        <div class="shade"></div>
                        <div class="box_img">
                           <img src="img/one.png" alt="">
                           <div class="p_5"></div>
                           <div class="p_6"></div>
                           <div class="p_7"></div>
                           <div class="p_8"></div>
                       </div>
                        <div class="box_img">
                            <img src="img/tow.png" alt="">
                        </div>
                        <div class="box_img">
                            <img src="img/three.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="P5map" >
        <img src="img/IMG_9122.JPG" alt="">
    </div>

    <div class="p5_rot">
        <img src="img/IMG_9122.JPG" alt="">
    </div>
</div>
<script charset="UTF-8" type="text/javascript">
    var layout;
    function loaded() {
        layout= new IScroll('#layout-page', {freeScroll: true, click: true});

    }
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                oMain = $(".swiper-container")[0],
                n = winW / desW;
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(750);
        $('.swiper-container').on('touchstart',function (e) {
        var touch = e.originalEvent,
                startX = touch.changedTouches[0].pageX;
        $('.swiper-container').on('touchmove', function (e) {
            e.preventDefault();
            touch = e.originalEvent.touches[0] ||
                    e.originalEvent.changedTouches[0];
        }).on("touchend",function () {
            e.preventDefault();
            if (touch.pageX - startX > 100) {
                $(".swiper-container").off('touchmove');
                window.location = "https://zhangxiuqiang.github.io/xmcs/index.html";
                e.preventDefault();
            }
        })
    });
    mui.init({
        gestureConfig:{
            tap: true, //默认为true
            doubletap: true, //默认为false
            longtap: true, //默认为false
            swipe: true, //默认为true
            drag: true, //默认为true
            hold:false,//默认为false，不监听
            release:false//默认为false，不监听
        }
    });
    var swiper = new Swiper(".swiper-container", {
        direction: "horizontal",
        allowSwipeToNext: false,
        swipeToNext: true,
        observer: true,
        threshold: 100
    });
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
    var fllg=false;
    try {
        function hengshuping() {
            fllg=!$('.P5map').is(":hidden");
            if(fllg){
                if (window.orientation == 90 ) {
                    $('.P5map').hide();
                    $('.p5_rot').show();
                    layout.refresh();
                } else if ( window.orientation == -90) {
                    $('.P5map').hide();
                    $('.p5_rot').show();
                    layout.refresh();
                }else {
                    if(!$('.p5_rot').is(':hidden')){
                        $('.P5map').show();
                        $('.p5_rot').hide();
                        layout.refresh();
                    }
                }
            }
        }
    } catch (e) {

    }
</script>
</body>
</html>
