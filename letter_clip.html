<script charset="UTF-8" type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                oMain = $(".letter_clip")[0],
                n = winW / desW;
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(750);
    var mysper = new Swiper(".letter_clip", {
        direction: "horizontal",
        observer: true,
        threshold: 100,
        onTransitionStart: function (swiper) {
            if(swiper.activeIndex==0){
                $('.clip_nav_l').css('background',"#21b7cf").css('color',"#fff");
                $('.clip_nav_r').css('background',"").css('color',"#21b7cf");
                mysper.unlockSwipeToNext();
            }else {
                $('.clip_nav_l').css('background',"").css('color',"#21b7cf");
                $('.clip_nav_r').css('background',"#21b7cf").css('color',"#fff");
                mysper.lockSwipeToNext();

            }
        }
    });
    $('._clip').on('touchstart',function (e) {
        var touch = e.originalEvent,
                startX = touch.changedTouches[0].pageX;
        $('._clip').on('touchmove', function (e) {
            e.preventDefault();
            touch = e.originalEvent.touches[0] ||
                    e.originalEvent.changedTouches[0];
        }).on("touchend",function () {
            e.preventDefault();
            if (touch.pageX - startX > 200) {
                $("._clip").off('touchmove');
                window.location = "https://zhangxiuqiang.github.io/xmcs/index.html";
                e.preventDefault();
            }
        })
    });

    $('.clip_nav_l').on('click',function () {
        mysper.slideTo(0, 300, false);
        $('.clip_nav_l').css('background',"#21b7cf").css('color',"#fff");
        $('.clip_nav_r').css('background',"").css('color',"#21b7cf");
    }) .css('background',"#21b7cf");
    $('.clip_nav_r').on('click',function () {
        mysper.slideTo(1, 300, false);
        $('.clip_nav_l').css('background',"").css('color',"#21b7cf");
        $('.clip_nav_r').css('background',"#21b7cf").css('color',"#fff");
    });








</script>
