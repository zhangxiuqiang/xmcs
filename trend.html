<script charset="utf-8" type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                oMain = $(".swiper-container")[0],
                n = winW / desW;
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(750);
    var myswiper = new Swiper(".swiper-container", {
        direction: "horizontal",
        observer: true,
        threshold: 100,
        onSlideChangeEnd:function(swiper){
           if(swiper.activeIndex==0){
               $('.nav_left').css('background',"#118be3").css('color',"#fff");
               $('.nav_right').css('background',"#fff").css('color',"#118be3");
               myswiper.unlockSwipeToNext();

           }else {
               $('.nav_right').css('background',"#118be3").css('color',"#fff");
               $('.nav_left').css('background',"#fff").css('color',"#118be3");
               myswiper.lockSwipeToNext();
           }
        }
    });
     $('._trend').on('touchstart',function (e) {
        var touch = e.originalEvent,
                startX = touch.changedTouches[0].pageX;
        $('._trend').on('touchmove', function (e) {
            e.preventDefault();
            touch = e.originalEvent.touches[0] ||
                    e.originalEvent.changedTouches[0];
        }).on("touchend",function () {
            e.preventDefault();
            if (touch.pageX - startX > 200) {
                $("._trend").off('touchmove');
                window.location = "https://zhangxiuqiang.github.io/xmcs/index.html";
                e.preventDefault();
            }
        })
    });
     $('.nav_left').on('click',function () {
         myswiper.slideTo(0, 300, false);
         $('.nav_left').css('background',"#118be3").css('color',"#fff");
         $('.nav_right').css('background',"#fff").css('color',"#118be3");

    });
     $('.nav_right').on('click',function () {
         myswiper.slideTo(1, 300, false);
         $('.nav_right').css('background',"#118be3").css('color',"#fff");
         $('.nav_left').css('background',"#fff").css('color',"#118be3");

    })
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
    try {
        function hengshuping() {
            if (window.orientation == 90 || window.orientation == -90) {
                window.location.reload();
            } else if (window.orientation == 0 || window.orientation == 180) {
                window.location.reload();
            }
        }
    } catch (e) {

    }
</script>
