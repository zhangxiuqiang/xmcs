    <script type="text/javascript" charset="utf-8">
        var myScroll8;
        function loaded() {
            myScroll8 = new IScroll('#int_pages', {freeScroll: true, click: true,probeType: 3});
            var _Y=$(document.body)[0].clientHeight;
            $(".footer").css('display','none');
                myScroll8.on('scroll',function () {
                    var  Y = $('._y').offset().top;
                    var  H = $('._y').height();
                    var  _H = $('.footer').height();
                    myScroll8.y
                    if(H+Y<_Y){
                        var curH=_Y-Y-H;
                        $(".footer").slideDown(2000);
                    }else{
                        $(".footer").slideUp(300);
                    }
                })
            }
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
        try {
            function hengshuping() {
                if (window.orientation == 90 || window.orientation == -90) {
                    window.location.reload();
                } else if (window.orientation == 0 || window.orientation == 180) {
                    window.location.reload();
                }
            }
        } catch (e) {}
    </script>
    <title>intertextile</title>
</head>

<script charset="utf-8" type="text/javascript">
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                oMain = $("#oMain")[0],
                n = winW / desW;
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(750);
